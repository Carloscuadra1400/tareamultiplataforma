<html >
<head>
    <title>Primera Aplicacion de Electron</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header>
        <h1 align = "center">Formulario Matricula</h1>
        <hr>
        <br>
    </header>
    
    <div id="Contenedor">
        <form id="Form-matricula">
            <div class="casilla">
                <label for="identidad">Numero de Identidad</label>
                <input type="text" id="identidad" name="identidad">
            </div>
            <div class="casilla">
                <label for="Primer_nombre">Primer Nombre</label>
                <input type="text" id="Primer_nombre" name="Primer_Nombre">
            </div>
            <div class="casilla">
                <label for="Primer_apellido">Primer Apellido</label>
                <input type="text" id="Primer_apellido" name="primer_apellido">
            </div>
            <div class="casilla">
                <label for="edad">Edad</label>
                <input type="text" id="edad" name="edad">
            </div>
            <div class="casilla">
                <label for="telefono">Telefono</label>
                <input type="text" name="telefono" id="telefono">
            </div>
            <input type="submit" value="Matricular" id="btn-guardar">
            <input type="button" value="Matriculados" id="btn-leer">

        </form>
    </div>
    <hr>
    <script type = "text/javascript" src="form.js"></script>
</body>
</html>
